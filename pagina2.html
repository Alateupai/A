<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nossa Hist칩ria 仇벒잺</title>

<style>
    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
        margin-top: 100px;
    }

    h1 {
        font-size: 40px;
    }

    .contador {
        font-size: 28px;
        margin: 20px 0;
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 15px;
        display: inline-block;
    }
</style>
</head>

<body>

<h1>Nossa Hist칩ria 仇벒잺</h1>

<div class="contador">
    <p>Nos conhecemos h치:</p>
    <strong id="conhecemos"></strong>
</div>

<br>

<div class="contador">
    <p>Estamos namorando h치:</p>
    <strong id="namoro"></strong>
</div>

<script>
    function calcularDias(dataInicial) {
        const hoje = new Date();
        const inicio = new Date(dataInicial);
        const diferenca = hoje - inicio;
        return Math.floor(diferenca / (1000 * 60 * 60 * 24));
    }

    const diasConhecemos = calcularDias("2024-12-25");
    const diasNamoro = calcularDias("2025-07-19");

    document.getElementById("conhecemos").innerText = diasConhecemos + " dias 仇벒잺";
    document.getElementById("namoro").innerText = diasNamoro + " dias 游눐";
</script>

</body>
</html>
