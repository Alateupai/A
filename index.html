<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pergunta Importante ❤️</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff4e50, #1e90ff);
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        color: white;
    }

    h2 {
        font-size: 32px;
        margin-bottom: 40px;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s ease;
        margin: 10px;
    }

    #sim {
        background: white;
        color: #ff4e50;
        font-weight: bold;
    }

    #sim:hover {
        transform: scale(1.1);
        background: #ffe5e5;
    }

    #nao {
        position: absolute;
        background: white;
        color: #1e90ff;
        font-weight: bold;
    }

</style>
</head>

<body>

<div class="container">
    <h1>More...? ❤️</h1>
	<h2>Quer ver uma viadagem?</h2>
    <button id="sim">Sim</button>
    <button id="nao">Não</button>
</div>

<script>
    const botaoNao = document.getElementById("nao");
    const botaoSim = document.getElementById("sim");
    const container = document.querySelector(".container");

  
    botaoNao.addEventListener("mouseover", function() {
        const larguraMax = container.clientWidth - botaoNao.offsetWidth;
        const alturaMax = container.clientHeight - botaoNao.offsetHeight;

        const novaPosicaoX = Math.random() * larguraMax;
        const novaPosicaoY = Math.random() * alturaMax;

        botaoNao.style.left = novaPosicaoX + "px";
        botaoNao.style.top = novaPosicaoY + "px";
    });

    
    botaoSim.addEventListener("click", function() {
        window.location.href = "pagina2.html";
    });
</script>
</body>

</html>
